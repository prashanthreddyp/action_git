on:
  push:
    branches:
      - master
jobs:
  node-package:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Setup Node.js 
      uses: actions/setup-node@v2.1.0
    - name: npm build
     # working-directory:  ./src
      run: |
        jq 'del(.devDependencies)' package.json > _.json && mv _.json package.json 
        npm inatall
        npm run build
        npm run storybook:build
