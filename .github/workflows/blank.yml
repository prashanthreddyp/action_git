on :
    push :
      branches : 
        - master
      paths :
        - packages/mosaic-components	  
	   
jobs :
  build:
    name : mosaic components   
    runs-on : ubuntu-leteat
    steps :
      - uses : actions/checkout@v2
      - name : checking out...
        run : |
          sh '''jq \'del(.devDependencies.cypress)\' package.json > _.json && mv _.json package.json 
           npm inatall
           npm run build
           npm run storybook:build'''
